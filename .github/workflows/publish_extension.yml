name: Publish Chrome Extension
on:
  push:
    branches:
      - main
jobs:
  publish:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 'latest'

      - name: Install Dependencies
        run: npm install

      - name: Copy tabulator.js
        run: cp -R node_modules/tabulator-tables/dist/js/tabulator.min.js src
      
      - name: Copy tabulator.css
        run: cp -R node_modules/tabulator-tables/dist/css/tabulator.min.css src

      - name: Zip Nu.Zip
        run: zip -r nu.zip src

      - name: Upload Artifact
        uses: actions/upload-artifact@v2
        with:
          name: nu
          path: nu.zip

      - name: Publish extension to Chrome Web Store
        uses: mnao305/chrome-extension-upload@v5.0.0
        with:
          file-path: nu.zip
          client-id: ${{ secrets.CHROME_CLIENT_ID }}
          client-secret: ${{ secrets.CHROME_CLIENT_SECRET }}
          refresh-token: ${{ secrets.CHROME_REFRESH_TOKEN }}
          extension-id: lnhepaabgjdkidbkhlnikdlmcnlakpai
          publish: false
